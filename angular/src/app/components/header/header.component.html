<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1 [ngStyle]="headerStyle">Stock Management App</h1>
  <div class="topnav">
   <a [routerLink]="['login']" style="float: right;" *ngIf="getUserSession()" (click)="clearSession()"><i class="fa fa-fw fa-user"></i> Logout</a>
    <a [routerLink]="['login']" style="float: right;" *ngIf="!getUserSession()"><i class="fa fa-fw fa-user"></i> Login</a>
    <a [routerLink]="['admin', 'manageCompanies']" *ngIf="getUserSession() && checkIfAdminUser()">Manage Companies</a>
    <a [routerLink]="['admin', 'manageStocks']" *ngIf="getUserSession() && checkIfAdminUser()">Manage Stocks</a>
    <a [routerLink]="['searchStock']" *ngIf="getUserSession() && !checkIfAdminUser()">Search Stock</a>
</div>
